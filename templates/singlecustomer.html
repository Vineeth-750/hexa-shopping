<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .customer-details {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="customer-details">
        <h1>Customer Details</h1>
        <div class="detail-item">
            <span>First Name:</span> {{ customer.firstname }}
        </div>
        <div class="detail-item">
            <span>Last Name:</span> {{ customer.lastname }}
        </div>
        <div class="detail-item">
            <span>Email:</span> {{ customer.email }}
        </div>
        <div class="detail-item">
            <span>Phone Number:</span> {{ customer.number }}
        </div>
        <div class="detail-item">
            <span>Address:</span> {{ customer.address }}
        </div>
        <div class="detail-item">
            <span>City:</span> {{ customer.city }}
        </div>
        <div class="detail-item">
            <span>State:</span> {{ customer.state|default:"N/A" }}
        </div>
        <div class="detail-item">
            <span>ZIP:</span> {{ customer.zip }}
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'admin1' %}" class="btn btn-primary">Back to Customer List</a>
        </div>
    </div>
</body>
</html>
