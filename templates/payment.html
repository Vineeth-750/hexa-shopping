<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
</head>
<body>
    <div class="container">
        <h1>Payment for Order #{{ order.id }}</h1>
        <p><strong>Order Amount:</strong> â‚¹{{ order.grand_total }}</p>
        <p><strong>Status:</strong> {{ order.status }}</p>
        <form method="POST">
            {% csrf_token %}
            <h3>Select Payment Method</h3>
            <label>
                <input type="radio" name="payment_method" value="Credit Card"> Credit Card
            </label><br>
            <label>
                <input type="radio" name="payment_method" value="Debit Card"> Debit Card
            </label><br>
            <label>
                <input type="radio" name="payment_method" value="UPI"> UPI
            </label><br>
            <label>
                <input type="radio" name="payment_method" value="Net Banking"> Net Banking
            </label><br>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
        <a href="{% url 'order_history' %}" class="btn btn-secondary">Back to Order History</a>
    </div>
</body>
</html>
