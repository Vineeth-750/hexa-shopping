{% extends 'nav.html' %}
{% load static %}
{% block content %}
<style>
    /* Main body styling */
 /* Main styling for the page */
 body {
        background-color: #f4f7fc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 80px; /* Adds space below navbar */
    }

    .profile-update-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Ensure form takes up most of the screen */
        padding: 20px;
    }

    .profile-update-form {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
    }

    h2 {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 600;
        color: #444;
        margin-bottom: 10px;
        display: block;
    }

    .form-group input {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #2a9cda;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.2);
    }

    .btn-update {
        width: 100%;
        padding: 14px;
        background-color: #0a0c0c;
        color: white;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-update:hover {
        background-color: #3b3e3e;
    }

    .btn-update:active {
        background-color: #4c46b3;
    }

    .alert {
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .alert-success {
        background-color: #d1fad5;
        color: #4CAF50;
        border: 1px solid #a8e6a1;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #f44336;
        border: 1px solid #f5c6cb;
    }

    /* Responsive design for smaller devices */
    @media (max-width: 768px) {
        .profile-update-form {
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
        }

        .form-group input {
            padding: 12px;
        }

        .btn-update {
            padding: 12px;
        }
    }

</style>

<div class="profile-update-container">
    <div class="profile-update-form">
        <h2>Update Your Profile</h2>

        <!-- Displaying success or error messages -->
       

        <!-- Profile update form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" value="{{ customer.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" value="{{ customer.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ customer.email }}" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" name="number" id="number" value="{{ customer.number }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" value="{{ customer.address }}" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" value="{{ customer.state }}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" value="{{ customer.city }}" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" name="zip" id="zip" value="{{ customer.zip }}" required>
            </div>
            <button type="submit" class="btn-update">Update Profile</button>
        </form>
    </div>
</div>

{% endblock content %}
